<html>

<head>
    <title> Form Registrasi </title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Web Programming">
    <meta name="keywords" content="Membuat Form">
    <meta name="author" content="Vian Azis Tio Riwanto">
    <style>
        body {
            background-color: aliceblue;
            color: darkslategray;
        }
    </style>
</head>

<body>
    <h2 align="center">
        <font color="#9966FF">Form Registrasi</font>
    </h2>
    <form action="proses" method="post" name="form">
        <table width="68%" border="0" align="center" cellpadding="0">
            <tr>
                <td width="33%">Nama</td>
                <td width="3%">:</td>
                <td width="64%"><input name="txtNama" type="text" id="txtNama"></input>
                </td>
            </tr>
            <tr>
                <td>Tgl Lahir</td>
                <td>:</td>
                <td><input name="txtTgl" type="text" id="txtTgl" size="4" maxlength="2"></input> /
                    <input name="txtBulan" type="text" id="txtBulan" size="4" maxlength="2"></input> /
                    <input name="txtTahun" type="text" id="txtTahun" size="8" maxlength="4"></input>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="txtAlamat" cols="40" rows="2" id="txtAlamat"></textarea></td>
            </tr>
            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><input name="txtKota" type="text" id="txtKota"></input>
                </td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>:</td>
                <td><select name="cboJob" id="cboJob">
<option>Dosen</option>
<option>Teknisi</option>
<option>Karyawan</option>
<option>Mahasiswa</option>
</select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input name="radJk" type="radio" value="1" checked>
                    </input> Laki-Laki
                    <input type="radio" name="radJk" value="2"> </input> Perempuan
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>:</td>
                <td><input name="cekReading" type="checkbox" id="cekReading" value="1"> </input> Reading </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input name="cekSport" type="checkbox" id="cekSport" value="2"> </input> Sport</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input name="cekSing" type="checkbox" id="cekSing" value="3"></input> Singing </td>
            </tr><br>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input name="cekTravel" type="checkbox" id="cekTravel" value="4"></input> Traveling </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><input name="btnKirim" type="submit" id="btnKirim" value="Kirim"> </input>
                    <input name="btnReset" type="reset" id="btnreset" value="reset"> </input>
                </td>
            </tr>
        </table>
</body>

</html>
