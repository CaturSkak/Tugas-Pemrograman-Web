<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Class Selector</title>
    <meta name="description" content="Web Programming">
    <meta name="keywords" content="Penulisan CSS Class Selector">
    <meta name="author" content="Vian Azis Tio Riwanto">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .tengah {
            text-align: center;
        }
        
        .tengah p {
            color: red;
        }
        
        .tengah h1 {
            color: black;
        }
        
        h1.kiri {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="tengah">
        <p>Teks tengah akan berwarna merah.</p>
        <h1> Tag H1 tengah akan berwarna hitam</h1>
    </div>
    <h1 class="kiri">Tag H1 kiri akan berwarna biru</h1>
</body>

</html>
