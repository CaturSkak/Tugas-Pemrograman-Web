<!DOCTYPE html>
<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #tengah {
            text-align: center;
        }
        
        #biru {
            color: blue;
        }
        
        #merah {
            color: red;
        }
    </style>
</head>

<body>
    <div id="tengah">
        <p id="merah">Teks tengah akan berwarna merah.</p>
        <h1> Tag H1 tengah akan berwarna hitam</h1>
    </div>
    <h1 id="biru">Tag H1 kiri akan berwarna biru</h1>
</body>
