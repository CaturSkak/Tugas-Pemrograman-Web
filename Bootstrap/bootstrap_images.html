<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Vian Azis Tio Riwanto">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Bootstrap Images</title>
</head>

<body>
    <div class="container m-5">
        <p>Thumbnail :</p>
        <img class="img-thumbnail" src="img/Logo.png" alt="Logo MX Team" width="200" height="200">
        <p>Circle :</p>
        <img class="img-thumbnail rounded-circle" src="img/Logo.png" alt="Logo MX Team" width="200" height="200">
        <p>Fluid :</p>
        <img class="img-fluid" src="img/Logo.png" alt="Logo MX Team">

    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
