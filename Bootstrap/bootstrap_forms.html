<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Vian Azis Tio Riwanto">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h3 class="text-black-50 text-center mt-3">Forms</h3>
        <div class="row mt-3">
            <div class="col-md-12">
                <form action="?" method="post">
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" class="form-control" name="nim" placeholder="Isikan NIM">
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama </label>
                        <input type="text" class="form-control" name="nama" placeholder="Isikan Nama Lengkap">
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea name="alamat" class="form-control" placeholder="Isikan Alamat Lengkap"></textarea>
                    </div>
                    <div class="form-inline mb-3">
                        <div class="form-group mr-2">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group mr-2">
                            <input type="text" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Konfirmasi Identitas</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-info">Simpan</button>
                        <button type="reset" class="btn btn-info">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
