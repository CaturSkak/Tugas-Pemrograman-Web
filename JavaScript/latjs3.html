<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Belajar JavaScript 3</title>
    <script>
        function tampil() {
            var
                nama_kota = document.getElementById("form1").select1.value;
            var p_kontainer = document.getElementById("container");
            if (nama_kota == "MIF") {
                p_kontainer.innerHTML = "Manajemen Informatika";
            } else if (nama_kota == "TKK") {
                p_kontainer.innerHTML = "Teknik Komputer";
            } else if (nama_kota == "TIF") {
                p_kontainer.innerHTML = "Teknik Informatika";
            }
        }
    </script>
</head>

<body>
    <h2>Menampilkan Hasil Form HTML dengan JavaScript</h2>
    <form id="form1" name="form1" onsubmit="return false">
        <label for="select1">Pilih Prodi: </label>
        <select id="select1" name="select1">
            <option value="MIF">MIF</option>
            <option value="TKK">TKK</option>
            <option value="TIF">TIF</option>
</select>
        <input type="submit" value="Tampilkan Keterangan" onclick="tampil()">
    </form>
    <p id="container"></p>

</body>

</html>
