<!DOCTYPE html>
<html>

<head>
    <title>Belajar JavaScript 1</title>
    <script type="text/javascript">
        function fungsi_satu() {
            var a = document.getElementById("div_semangat");
            a.innerHTML += "<p>Sedang Belajar JavaScript...!!!</p>";
        }
    </script>
</head>

<body>
    <h1>Belajar JavaScript</h1>
    <p> Coba Javascript </p>
    Klik tombol ini untuk menambahkan kalimat baru:
    <button id="tambah" onclick="
fungsi_satu()">Semangaat..!!</button>
    <div id="div_semangat"></div>
</body>

</html>
