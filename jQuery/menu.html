<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content="jQuery">
    <meta name="keywords" content="Tutorial">
    <meta name="author" content="Vian Azis Tio Riwanto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
        html {
            min-height: 100%;
            font-family: 'Nunito', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: aliceblue;
            color: darkslategray;
            line-height: 1.5;
            text-align: center;
            margin-right: 150px;
            margin-left: 80px;
        }
        
        h1 {
            font-weight: 200;
            font-size: 3rem;
            color: darkslategray;
            text-align: center;
        }
        
        .accordion {
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        
        .accordion-header {
            padding: 0 18px;
            font-size: 17px;
        }
        
        .active,
        .accordion-header:hover {
            background-color: lavender;
        }
        
        .accordion-header:after {
            content: "  +";
            font-size: large;
            font-weight: bold;
        }
        
        .active:after {
            font-size: large;
            font-weight: bold;
            content: "  -";
        }
        
        .accordion-content {
            padding: 0 40px;
            display: none;
            overflow: hidden;
            background-color: white;
        }
    </style>

</head>

<body>
    <h1>Latihan jQuery</h1>
    <div class="accordion">
        <div class="accordion-header">Menu 1</div>
        <div class="accordion-content">Ini adalah contoh menu 1 dengan menerapkan jQuery.</div>
        <div class="accordion-header">Menu 2</div>
        <div class="accordion-content">Ini adalah contoh menu 2 dengan menerapkan jQuery.</div>
        <div class="accordion-header"> Menu 3</div>
        <div class="accordion-content">Ini adalah contoh menu 3 dengan menerapkan jQuery.</div>
    </div>
    <script>
        $(".accordion").on("click", ".accordion-header", function() {
            $(this).toggleClass("active").next().slideToggle();
        });
    </script>
</body>

</html>
